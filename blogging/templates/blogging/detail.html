{% extends "base.html" %}

{% block content %}
<a class="backlink" href="/">Home</a>
<h2>{{ post.title }}</h2>
<p class="byline">
    <i>Posted by {{ post.author.username }} &mdash; {{ post.published_date }}</i>
</p>
<div class="post-body">
  {{ post.text }}
</div>
<h4>Post Categories</h4>
{% for category in post.categories.all %}
    <ul class="categories">
        <li>{{ category }}</li>
    </ul>
{% endfor %}
{% endblock %}
